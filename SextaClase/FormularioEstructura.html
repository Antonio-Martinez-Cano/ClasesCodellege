<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <style>
    #DIV1{
      background-color: lightgreen;
      padding: 10%;
      border-radius: 1px;
      height:100%;
    }
    .bor{
      border: 1px solid black;
      border-radius: 5px;
      background-color:greenyellow;
      padding-top:20px;
      margin-left:50px;
      margin-right:50px;
      height:40px;
      width:70%;
    }
    h1 {
      text-align: left;
      padding-left: 170px;
    }
  </style>

    <!--Body-->
    <body>
      <center>
        <!--Div de todo el form-->
        <div id="DIV1">
          <!--Formulario-->
          <form class="" action="index.html" method="post">

            <!--Step 1-->
            <header>
              <h1>Step 1: Your details</h1>
            </header>
            <div class="bor">
              <label for="Name">Name:</label>
              <input id="bor" type="text" name="Name" placeholder="Firts Name & Last Nmae">
            </div>
            <div class="bor">
              <label for="email">Email:</label>
              <input id="bor" type="email" name="email" placeholder="example@domain.com">
            </div>
            <div class="bor">
              <label for="phone">Phone:</label>
              <input id="bor" type="text" name="phone" placeholder="Eg. 123-456-7890">
            </div>

          <!--Step 2-->
            <div class="">
              <header>
                <h1>Step 2: Delivery address</h1>
              </header>
              <div class="bor">
                <label for="address">Address:</label>
                <input type="text" name="address">
              </div>
              <div class="bor">
                <label for="post code">Post code:</label>
                <input type="text" name="post code" placeholder="123456">
              </div>
              <div class="bor">
                <label for="country">Country:</label>
                <input type="text" name="country">
              </div>
            </div>

          <!--Step 3-->
            <div class="">
              <header>
                <h1>Step 3: Card details</h1>
              </header>
              <div class="bor">
                <label for="card number">Card Number:</label>
                <input id="bor" type="text" name="card number" placeholder="1234-5678-1234-5678">
              </div>
              <div class="bor">
                <label for="address">Security Code:</label>
                <input type="text" name="s code" placeholder="123">
              </div>
              <div class="bor">
                <label for="n o card">Name on card</label>
                <input type="text" name="n o card" placeholder="Exact Name on the Card">
              </div>
            </div>

          </form>
        </div>
      </center>
    </body>
</html>
